<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    <title>Discover Places</title>

    <!-- Favicon section -->
    <link rel="apple-touch-icon" sizes="180x180"
          href="{{ url_for('static', filename='img/favicons/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32"
          href="{{ url_for('static', filename='img/favicons/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16"
          href="{{ url_for('static', filename='img/favicons/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='img/favicons/manifest.json') }}">
    <link rel="mask-icon" href="{{ url_for('static', filename='img/favicons/safari-pinned-tab.svg" color="#4285f4') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicons/favicon.ico') }}">

    <meta name="apple-mobile-web-app-title" content="Discover Places">
    <meta name="application-name" content="Discover Places">
    <meta name="theme-color" content="#ffffff">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
          integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"
            integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
            crossorigin=""></script>
</head>
<body>
<header>
    <div class="container">
            <h1 class="title"><a href="/">Discover Nearby Places</a></h1>
            <div class="main-nav">
            {% if current_user.is_authenticated %}
                <ul>
                    <li>
                        <a href="{{ url_for('logout') }}">Sign Out</a>
                    </li>
                </ul>
            {% endif %}
            </div>
    </div>
</header>

{% block content %}
{% endblock %}

</body>
</html>
